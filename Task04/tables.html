<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Таблица</title>
</head>

<body>
    <table style="border-collapse: collapse; width:100%; font-size: 13px; border: 2px solid blue;">

            <th style="padding:5px;">Список 2</th>
        </tr>
       
        <tr></tr>

        </tr>

            <td style="text-align: center; border: 2px solid blue; padding:5px;">6</td>
        </tr>
        
        <tr>
            <td rowspan="2" style="text-align: center; border: 2px solid blue; padding:5px;">VCT</td>
            <td style="border: 2px solid blue; padding:5px;">ADS</td>
            <td style="text-align: center; border: 2px solid blue; padding:5px;">4</td>
            <td style="text-align: center; border: 2px solid blue; padding:5px;">10</td>

        </tr>
        
        <tr>

            <td style="text-align: center; border: 2px solid blue; padding:5px;">6</td>
            <td style="text-align: center; border: 2px solid blue; padding:5px;">15</td>
        </tr>
        
        <tr>
            <td rowspan="4" style="border: 2px solid blue; padding:5px;">CST</td>
            <td rowspan="3" style="border: 2px solid blue; padding:5px;">CT</td>
            <td style="border: 2px solid blue; padding:5px;">ADS</td>
            <td style="text-align: center; border: 2px solid blue; padding:5px;">7</td>
            <td style="text-align: center; border: 2px solid blue; padding:5px;">10</td>
        </tr>
       
        <tr>
            <td style="border: 2px solid blue; padding:5px;">BTO</td>
            <td style="text-align: center; border: 2px solid blue; padding:5px;">8</td>

        </tr>
        
        <tr>
            <td style="border: 2px solid blue; padding:5px;">CSI</td>

            <td style="text-align: center; border: 2px solid blue; padding:5px;">6</td>
        </tr>

            <td style="text-align: center; border: 2px solid blue; padding:5px;">VCT</td>
            <td style="border: 2px solid blue; padding:5px;">ADS</td>

        </tr>

        <tr>
            <td colspan="3" style="text-align: right; border: 2px solid blue; padding:5px;">Sub Total</td>
            <td style="text-align: center; border: 2px solid blue; padding:5px;">11</td>
            <td style="text-align: center; border: 2px solid blue; padding:5px;">15</td>

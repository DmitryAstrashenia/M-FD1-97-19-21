<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js numbers</title>
</head>

<body>

    <script>
        let x;
        let y;
        do {
            x = parseFloat(prompt("Введите первое число", ""));
            y = parseFloat(prompt("Введите второе число", ""));
            if (isNaN(x) && isNaN(y)) {
            alert("Неверный тип ввода данных первого и второго числа. Пожалуйста, введите числа заново.");
            } else if (isNaN(x)) {
            alert("Ошибка. Неверный тип ввода данных первого числа.");
            }else if (isNaN(y)) {
            alert("Ошибка. Неверный тип ввода данных второго числа.");
            }
        } while (isNaN(x) && isNaN(y));

        ax=(x%2==0?"четное":"нечетное");
        bx=(parseInt(x)<x)?"дробное":"целое";
        cx=(Math.sqrt(x**2)===x)?"положительное":"отрицательное";
        dx=(x===y)?"Числа равны":(x>y)?"Первое число "+x+" больше второго числа "+y:"Первое число "+x+" меньше второго числа "+y;

        ay=(y%2==0?"четное":"нечетное");
        by=(parseInt(y)<y)?"дробное":"целое";
        cy=(Math.sqrt(y**2)===y)?"положительное":"отрицательное";
        dy=(y===x)?"Числа равны":(y>x)?"Второе число "+y+" больше первого числа "+x:"Второе число "+y+" меньше первого числа "+x;

        console.log("Первое число равно "+x+"\n"+"a. "+ax+"\n"+"b. "+bx+"\n"+"c. "+cx+"\n"+"d. "+dx+"\n"+"\n"+"Второе число равно "+y+"\n"+"a. "+ay+"\n"+"b. "+by+"\n"+"c. "+cy+"\n"+"d. "+dy);
    </script>

</body>

</html>
